<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule | S-Hackathon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-b from-indigo-950 to-black text-white">
  <div id="navbar"></div>

  <section class="text-center py-20">
    <h1 class="text-5xl font-bold text-purple-400" data-aos="fade-down">Event Schedule</h1>
    <p class="text-gray-300 mt-4" data-aos="fade-up">Plan your spark-filled journey through innovation!</p>
  </section>

  <section class="max-w-3xl mx-auto py-12 space-y-8">
    <div class="relative pl-8 border-l border-purple-500/40" data-aos="fade-right">
      <span class="absolute -left-3 w-6 h-6 bg-purple-600 rounded-full"></span>
      <h3 class="text-xl font-semibold text-purple-400">Day 1 - Kickoff</h3>
      <p class="text-gray-300">Opening Ceremony, Icebreaker Meetups & Team Formation</p>
    </div>
    <div class="relative pl-8 border-l border-purple-500/40" data-aos="fade-right" data-aos-delay="100">
      <span class="absolute -left-3 w-6 h-6 bg-purple-600 rounded-full"></span>
      <h3 class="text-xl font-semibold text-purple-400">Day 2 - Build & Learn</h3>
      <p class="text-gray-300">Workshops, Coding Sprint, Mentorship Rounds</p>
    </div>
    <div class="relative pl-8 border-l border-purple-500/40" data-aos="fade-right" data-aos-delay="200">
      <span class="absolute -left-3 w-6 h-6 bg-purple-600 rounded-full"></span>
      <h3 class="text-xl font-semibold text-purple-400">Day 3 - Demo & Prizes</h3>
      <p class="text-gray-300">Final Presentations, Judging & Award Ceremony</p>
    </div>
  </section>

  <div id="footer"></div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>AOS.init();</script>
</body>
</html>
