  <!-- Hero -->

  <!-- Contact Form -->
  <section class="px-6 md:px-20 py-16">
    <div class="max-w-2xl mx-auto bg-gray-900/40 p-8 rounded-2xl border border-purple-600/30">
      <form id="contact-form" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Name</label>
          <input type="text" name="user_name" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
          <input type="email" name="user_email" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Message</label>
          <textarea name="message" rows="5" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-gradient-to-r from-[#8b5cf6] to-[#06b6d4] text-white font-semibold rounded-lg hover:opacity-90 transition">Send Message</button>
      </form>
    </div>
  </section>

  <!-- main script -->
  <script src="js/main.js"></script>

  <script>
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with EmailJS Public Key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
        .then(() => alert("Message sent successfully!"))
        .catch(() => alert("Error sending message!"));
    });
  </script>
