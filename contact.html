  <section class="section">
    <h1>ðŸ“¬ Contact Us</h1>
    <p>Have questions? Weâ€™d love to hear from you!</p>

    <form id="contact-form" style="max-width:600px;margin:2rem auto;text-align:left;">
      <label>Name</label>
      <input type="text" name="user_name" required style="width:100%;padding:10px;border-radius:5px;margin-bottom:10px;border:none;"/>
      <label>Email</label>
      <input type="email" name="user_email" required style="width:100%;padding:10px;border-radius:5px;margin-bottom:10px;border:none;"/>
      <label>Message</label>
      <textarea name="message" rows="5" required style="width:100%;padding:10px;border-radius:5px;margin-bottom:10px;border:none;"></textarea>
      <button type="submit" style="width:100%;padding:10px;background:#8b5cf6;border:none;color:white;border-radius:5px;cursor:pointer;">Send Message</button>
    </form>
  </section>

  <footer>Â© 2025 S-Hackathon. All rights reserved.</footer>

  <script>
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with EmailJS Public Key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
        .then(() => alert("Message sent successfully!"))
        .catch(() => alert("Error sending message!"));
    });
  </script>
</body>
