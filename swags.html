<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swags | S-Hackathon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-b from-indigo-950 to-black text-white">
  <div id="navbar"></div>

  <!-- Hero -->
  <section class="text-center py-20 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] bg-cover bg-center">
    <h1 class="text-5xl font-bold text-purple-400" data-aos="fade-down">Hackathon Swags</h1>
    <p class="mt-4 text-gray-300" data-aos="fade-up">Exclusive goodies for our brilliant hackers! âœ¨</p>
  </section>

  <!-- Swag Grid -->
  <section class="grid md:grid-cols-3 gap-10 px-6 md:px-20 py-16">
    <div class="bg-gray-900/40 p-6 rounded-2xl border border-purple-600/30 text-center hover:scale-105 transition" data-aos="zoom-in">
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="T-shirt" class="w-24 h-24 mx-auto">
      <h3 class="text-xl font-semibold text-purple-400 mt-4">Official T-Shirt</h3>
      <p class="text-gray-300 mt-2">A cosmic-themed tee that shines as bright as your ideas!</p>
    </div>

    <div class="bg-gray-900/40 p-6 rounded-2xl border border-purple-600/30 text-center hover:scale-105 transition" data-aos="zoom-in" data-aos-delay="100">
      <img src="https://cdn-icons-png.flaticon.com/512/187/187879.png" alt="Stickers" class="w-24 h-24 mx-auto">
      <h3 class="text-xl font-semibold text-purple-400 mt-4">Sticker Pack</h3>
      <p class="text-gray-300 mt-2">Decorate your laptops with creativity and sparks of code.</p>
    </div>

    <div class="bg-gray-900/40 p-6 rounded-2xl border border-purple-600/30 text-center hover:scale-105 transition" data-aos="zoom-in" data-aos-delay="200">
      <img src="https://cdn-icons-png.flaticon.com/512/1032/1032922.png" alt="Goodies" class="w-24 h-24 mx-auto">
      <h3 class="text-xl font-semibold text-purple-400 mt-4">Goodie Bag</h3>
      <p class="text-gray-300 mt-2">Exclusive partner gifts and a dash of innovation inside!</p>
    </div>
  </section>

  <div id="footer"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>AOS.init();</script>
</body>
</html>
