<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humans | S-Hackathon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-b from-indigo-950 to-black text-white">
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Hero -->
  <section class="text-center py-20 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] bg-cover bg-center">
    <h1 class="text-5xl font-bold text-purple-400" data-aos="fade-down">Meet the Humans Behind the Sparks</h1>
    <p class="mt-4 text-gray-300" data-aos="fade-up">The brilliant organizers, mentors, and judges making S-Hackathon possible.</p>
  </section>

  <!-- Team Section -->
  <section class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 px-6 md:px-20 py-16">
    <!-- Card -->
    <div class="bg-gray-900/40 p-6 rounded-2xl shadow-lg border border-purple-600/30 text-center hover:scale-105 transition" data-aos="zoom-in">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Team" class="w-32 h-32 mx-auto rounded-full border-2 border-purple-500">
      <h3 class="mt-4 text-xl font-semibold text-purple-400">Riya Kapoor</h3>
      <p class="text-gray-400">Lead Organizer</p>
    </div>

    <div class="bg-gray-900/40 p-6 rounded-2xl shadow-lg border border-purple-600/30 text-center hover:scale-105 transition" data-aos="zoom-in" data-aos-delay="100">
      <img src="https://randomuser.me/api/portraits/men/33.jpg" alt="Team" class="w-32 h-32 mx-auto rounded-full border-2 border-purple-500">
      <h3 class="mt-4 text-xl font-semibold text-purple-400">Rajesh Sharma</h3>
      <p class="text-gray-400">Technical Mentor</p>
    </div>

    <div class="bg-gray-900/40 p-6 rounded-2xl shadow-lg border border-purple-600/30 text-center hover:scale-105 transition" data-aos="zoom-in" data-aos-delay="200">
      <img src="https://randomuser.me/api/portraits/women/50.jpg" alt="Team" class="w-32 h-32 mx-auto rounded-full border-2 border-purple-500">
      <h3 class="mt-4 text-xl font-semibold text-purple-400">Ananya Singh</h3>
      <p class="text-gray-400">Design Head</p>
    </div>

    <div class="bg-gray-900/40 p-6 rounded-2xl shadow-lg border border-purple-600/30 text-center hover:scale-105 transition" data-aos="zoom-in" data-aos-delay="300">
      <img src="https://randomuser.me/api/portraits/men/26.jpg" alt="Team" class="w-32 h-32 mx-auto rounded-full border-2 border-purple-500">
      <h3 class="mt-4 text-xl font-semibold text-purple-400">Aarav Patel</h3>
      <p class="text-gray-400">Judge</p>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>AOS.init();</script>
</body>
</html>
